<mat-card class="maincard">
  <mat-card-header>
    <p>Ranglista</p>
  </mat-card-header>
  <div class="card">
    <input
      #searchBox
      type="text"
      class="form-control form-rounded"
      placeholder="Országnév"
      (input)="search(searchBox.value)"
    />
    <div role="list" class="list">
      <div *ngFor="let country of filteredranglista">
        <hr width="770px" />
        <div class="listItem">
          <div class="country">
            <h4>{{ country.helyezes }}. {{ country.orszag }}</h4>
          </div>
          <div class="points">
            <p>{{ country.pont }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
