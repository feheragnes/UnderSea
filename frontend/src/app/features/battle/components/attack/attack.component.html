<mat-card class="maincard">
  <mat-card-header>
    <p>Támadás</p>
  </mat-card-header>
  <mat-card-content class="carddata">
    <div class="row">
      <div class="column">
        <h4>1. Jelöld ki, kit szeretnél megtámadni:</h4>
        <input
          type="text"
          class="form-control form-rounded"
          placeholder="Felhasználónév"
        />
      </div>
      <div class="column">
        <h4>2. Állítsd be, kiket küldesz harcba:</h4>
        <div class="row">
          <div class="smallcolumn">
            <img src="assets\images\007-shark.svg" />
          </div>
          <div class="smallcolumn">
            <h5>Lézercápa: 20 példány</h5>
            <mat-slider></mat-slider>
          </div>
        </div>
        <div class="row">
          <div class="smallcolumn">
            <img src="assets\images\025-seal.svg" />
          </div>
          <div class="smallcolumn">d</div>
        </div>
        <div class="row">
          <div class="smallcolumn">
            <img src="assets\images\013-seahorse.svg" />
          </div>
          <div class="smallcolumn">d</div>
        </div>
      </div>
    </div>
    <hr width="100%" />
    <button mat-raised-button>Megtámadom!</button>
  </mat-card-content>
</mat-card>
