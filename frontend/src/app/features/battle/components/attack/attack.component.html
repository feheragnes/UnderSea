<mat-card class="maincard" *ngIf="tamadasInfo">
  <mat-card-header>
    <p>Támadás</p>
  </mat-card-header>
  <div class="card">
    <div class="data">
      <div class="column">
        <h4>1. Jelöld ki, kit szeretnél megtámadni:</h4>
        <input
          type="text"
          class="form-control form-rounded"
          placeholder="Országnév"
          (input)="search(searchBox.value)"
          #searchBox
        />
        <div role="list" class="list">
          <div
            *ngFor="let country of filteredCountries"
            (click)="selectCountry(country)"
          >
            <hr />
            <div class="listItem">
              <h5>{{ country }}</h5>
              <img
                *ngIf="selectedCountry == country"
                class="check"
                src="assets\images\check.svg"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <h4>2. Állítsd be, kiket küldesz harcba:</h4>
        <div class="smallrow">
          <div class="smallcolumn">
            <mat-card class="icon">
              <img src="assets\images\007-shark.svg" />
            </mat-card>
          </div>
          <div class="smallcolumn">
            <h5>Lézercápa: {{ capaNumber }} példány</h5>
            <input
              type="range"
              class="slider"
              #capa
              min="0"
              max="{{ capaInfo ? capaInfo.mennyiseg : 0 }}"
              value="0"
              [(ngModel)]="capaNumber"
              matTooltip="Nincs lézercápád :("
              [matTooltipDisabled]="capaInfo && capaInfo.mennyiseg > 0"
            />
          </div>
        </div>
        <div class="smallrow">
          <div class="smallcolumn">
            <mat-card class="icon">
              <img src="assets\images\025-seal.svg" />
            </mat-card>
          </div>
          <div class="smallcolumn">
            <h5>Rohamfóka: {{ fokaNumber }} példány</h5>
            <input
              type="range"
              class="slider"
              #foka
              min="0"
              max="{{ this.fokaInfo ? fokaInfo.mennyiseg : 0 }}"
              value="0"
              [(ngModel)]="fokaNumber"
              matTooltip="Nincs rohamfókád :("
              [matTooltipDisabled]="fokaInfo && fokaInfo.mennyiseg > 0"
            />
          </div>
        </div>
        <div class="smallrow">
          <div class="smallcolumn">
            <mat-card class="icon">
              <img src="assets\images\013-seahorse.svg" />
            </mat-card>
          </div>
          <div class="smallcolumn">
            <h5>Csatacsikó: {{ csikoNumber }} példány</h5>
            <input
              type="range"
              class="slider"
              #csiko
              min="0"
              max="{{ csikoInfo ? csikoInfo.mennyiseg : 0 }}"
              value="0"
              [(ngModel)]="csikoNumber"
              matTooltip="Nincs csatacsikód :("
              [matTooltipDisabled]="csikoInfo && csikoInfo.mennyiseg > 0"
            />
          </div>
        </div>
      </div>
    </div>
    <hr width="100%" />
    <div
      class="button"
      matTooltip="Válassz ellenfelet és sereget!"
      [matTooltipDisabled]="
        selectCountry && (fokaNumber > 0 || capaNumber > 0 || csikoNumber > 0)
      "
    >
      <button
        mat-raised-button
        [disabled]="
          !selectedCountry ||
          (fokaNumber === 0 && capaNumber === 0 && csikoNumber === 0)
        "
        (click)="attack()"
      >
        Megtámadom!
      </button>
    </div>
  </div>
</mat-card>
