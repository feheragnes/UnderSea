<h1>UNDERSEA</h1>
<mat-card class="card">
  <mat-card-header>
      <p>Belépés</p>
  </mat-card-header>
      <form (ngSubmit)="sendLoginRequest()">
          <mat-card-content>
              <mat-form-field appearance="outline">
                  <input matInput placeholder="Felhasználónév" required/>
                  <!-- <input matInput required [formControl]="username"/> -->
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <input matInput placeholder="Jelszó" [type]="hide ? 'password' : 'text'" required/>
                  <!-- <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="password"/> -->
              </mat-form-field>

          </mat-card-content>
          <button class="login" mat-raised-button color="primary">Belépés</button>
          <mat-card-actions>
              
              <a class="register" mat-button color="primary" routerLink="/register">
                  Regisztráció
              </a>
          </mat-card-actions>
      </form>

</mat-card>
