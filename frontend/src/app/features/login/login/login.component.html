<h1>UNDERSEA</h1>
<mat-card class="card">
  <mat-card-header>
    <p>Belépés</p>
  </mat-card-header>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        class="form-control form-rounded"
        placeholder="Email"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control form-rounded"
        placeholder="Jelszó"
        required
        formControlName="password"
      />
    </div>

    <div class="form-group">
      <button class="login" type="submit" mat-raised-button>Belépés</button>
    </div>
  </form>

  <a class="register" mat-button routerLink="/register">
    Regisztráció
  </a>
</mat-card>
